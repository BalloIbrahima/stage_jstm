<ngx-spinner></ngx-spinner>

<div class="body">

    <section class="Form formulaire container ">
            <div class="row no-gutters">
                <div class="col-lg-4 img_log">
                    <img src="assets/img/login-tof.png" alt="JSTM" height="500px" >
                </div>
                <div class="col-lg-5 px-2 pt-5">
                    <h1>Creer un compte</h1>
                    <form (ngSubmit)="onSubmit(create_compte)" #create_compte="ngForm">
                        <div class="form-row d_tof_mini">
                            <div class="col-lg-7">
                                <!-- choix de la photo principal de l'article -->
                                <div  style="margin-left: 2%;">
                                    <label class="my-1 mr-2 nav-link" hreh="#"  >
                                        <h2 class="my-2" style="color: dark; margin: auto;">Photo de Profil</h2>
                                    </label>
                                    <input class="form-control-file my-2 p-1" type="file" text="Photo de profil" accept="/image\/*/" (change)="onSelectFile($event)"> 
                                </div>
                                <!--affichage de la photo principal -->
                                <div style="margin-left: 2%;">
                                    <div class="form-row d-center" *ngIf="!msg">
                                        <img  name="photo_profil" class=" my-2  border profil_tof" src={{icone_user}} alt="Photo de profil" height="100" width="100px" ngModel  ngDefaultControl>
                                    </div>
                                    <div [innerHtml]='msg' class="form-row"  *ngIf="msg"  style="margin: auto; font-size: small; color:rgb(247, 0, 0);justify-content: center;align-items: center; "></div>
                                        
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 ">
                                <input  type="email" name="mail" placeholder="mail_adresse@gmail.com*" class="form-control my-2 p-3" ngModel  required>
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="password" placeholder="Mots de passe*" class="form-control my-2 p-3" ngModel required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="password_verification" placeholder="Verification du Mots de passe*" class="form-control my-2 p-3"ngModel  required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" name="nom_complet" placeholder="Nom Complet" class="form-control my-2 p-3" ngModel required >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" name="fonction" placeholder="fonction" class="form-control my-2 p-3" ngModel  required>
                            </div>
                        </div>

                        <div class="form-row" *ngIf="pass_incorect==true">
                            <div class="col-lg-7">
                                <label  type="text"  class="mt-1 mb-3 alert alert-danger" >Vos mots de passe ne se corespondent pas!</label>
                            </div>
                        </div>


                        <div class="form-row" *ngIf="acces_server">
                            <div class="col-lg-7">
                                <label  type="text"  class="mt-1 mb-3 alert alert-danger" >Problème lié au serveur! Vérifiez la taille(5MO max) de votre photo.</label>
                            </div>
                        </div>
                        
                        <div class="form-row" *ngIf="mail_exist==true">
                            <div class="col-lg-7">
                                <label  type="text"  class="mt-1 mb-3 alert alert-danger" >Merci de renseigner un autre adresse Email!</label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-8">
                                <button type="submit" class="btn1 mt-3 mb-3" [disabled]="create_compte.invalid">Creer un compte</button>
                            </div>
                        </div>
                        <p (click)="openConnexionDialog()">Vous avez un compte ? 
                            <a class="mbrs-icon">
                                <div class="btn_proposition" >
                                    <span class="mbrs-icon-label">Connecter vous en ici !</span>
                                </div>
                            </a>
                        </p>
                    </form>
                </div>

                <div class="col-lg-2  img_user" type="button">
                    <div class="form-row">
                        <h2 class="my-2" style="color: white; margin: auto;">Photo de Profil</h2>
                    </div>
                    <div class="form-row d-center">
                        <img  name="photo_profil_mini" class=" my-2  border profil_tof" src={{icone_user}} alt="Photo de profil" height="150" width="150px" ngModel ngDefaultControl >
                    </div>
                    <div [innerHtml]='msg' class="form-row"  *ngIf="msg"  style="margin: auto; font-size: small; color:rgb(247, 0, 0);justify-content: center;align-items: center; "></div>
                    <div class="form-row">
                        <input class="form-control-file my-2 p-1" type="file" accept="/image\/*/" (change)="onSelectFile($event)"> 
                    </div>
                </div>
            </div>
    </section>
</div>
